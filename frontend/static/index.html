<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- start some meta here -->
        <meta charset="UTF-8">
        <!-- Load bootstrap stack
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-4.5.2-dist/css/bootstrap.min.css" />
        <script src="/js/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script> -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" />
        <script src="/js/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
        <!-- End Load bootstrap stack -->
        <script src="/js/jquery-1.12.4/jquery-1.12.4.min.js"></script>
        <script src="/js/jquery-cookie-1.4.1/jquery.cookie.js"></script>
        <script src="/js/popper-1.16.1/popper.min.js"></script>
        <script src="/js/aaa.js" type="module"></script>
    </head>
    <body class="d-flex flex-column" style="background-image: url('/img/blast_first_page_3.jpeg'); background-position: center">
        <div class="container p-0 min-vh-100 min-vw-100">

            <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
                <div id="toaster" style="position: absolute; top: 50px; right: 30px"></div></div>

            <div class="container" style="width: 700px; height: 100%;">
                <div class="card border" style="margin-top: 50%; width: 600px; border: thin solid gray">
                    <div class="card-body">
                        <!-- <h4 class="card-title text-center">BLAST</h4>
                        <h6 class="card-title text-center">The digital blast</h6> -->
                        <div card="text">
                            <label for="accountEmail"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping" for="accountEmail">@</span>
                                </div>
                                <input id="accountEmail" name="accountEmail" type="text"
                                       class="form-control" placeholder="Username"/>
                            </div>
                        </div>
                        <div card="text">
                            <div class="form-group">
                                <label for="accountPassword"></label>
                                <input id="accountPassword" name="accountPassword" type="password"
                                       pattern=".{6,}" title="six or more character" class="form-control "
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div class="card-text">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-block" style="background-color: #FFE873; border: thin solid #CED4EA; color: #454545"
                                            onclick="loginAccount();"><b>SIGN IN</b></button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-block" style="background-color: #FFE873; border: thin solid #CED4EA; color: #454545"
                                            onclick="registerAccount();"><b>SIGN UP</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="position: fixed; bottom: 0px; padding-top: 12.5px; border-top: thin solid black; height: 50px; width: 100%; text-align: center; background-color: #3d3d3d; color: #ffffff">
                <p>Copyright &copy; 2021 Blast.eu.com<p>
            </div>
        </div>
    </body>
</html>
