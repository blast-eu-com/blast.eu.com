<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- start some meta here -->
        <meta charset="UTF-8">
        <meta title="profile">
        <link rel="icon" href="/img/favicon.ico" />
        <!-- Load bootstrap stack
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-4.5.2-dist/css/bootstrap.min.css" />
        <script src="/js/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script> -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" />
        <script src="/js/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
        <!-- End Load bootstrap stack -->
        <link rel="stylesheet" type="text/css" href="/css/blast.eu.com.css" />
        <script src="/js/jquery-1.12.4/jquery-1.12.4.min.js"></script>
        <script src="/js/jquery-cookie-1.4.1/jquery.cookie.js"></script>
        <script src="/js/profile.js" type="module"></script>
    </head>

    <body class="d-flex flex-column min-vh-100 bg-light" margin="0" onload="loadProfile();">
        <div id="container p-0 min-vh-100 min-vw-100">

            <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
                <div id="toaster" style="position: absolute; top: 65px; right: 30px"></div></div>

            <div id="nav_container" class="min-vw-100 bg-dark"
                 style="position: fixed; top: 0; z-index: 1000"></div>

            <div id="side_nav_container" class="d-inline-block min-vh-100 blast-nav-background"
                 style="position: fixed; top: 0; width: 250px; float: left; border-right: 1px solid #e9ecef">
                <script type="module">
                    import Nav from "/js/nav.js"
                    let nav = new Nav()
                    nav.loadNavBars("settings");
                </script>
            </div>

            <div id="blast-disp" class="min-vh-100 blast-disp">
                <div class="p-3 mr-3">
                    <nav aria-label="breadcrumb" style="margin-top: 65px">
                        <ol class="breadcrumb blast-breadcrumb">
                            <li class="breadcrumb-item active" style="margin-top: 5px;" aria-current="page"><h4>Profile</h4></li>
                        </ol>
                    </nav>

                    <div class="card blast-card shadow-sm mt-3 border">
                        <div class="card-body">
                            <div class="card-title">
                                <p><img id="accountPicture" src="" height="128" width="128" /></p>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <input type="file" id="accountPicture" name="accountPicture"
                                               accept="image/png"/>
                                    </div>
                                </div>
                            </div>
                            <div class="card-text">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input id="accountFirstName" class="form-control" name="accountFirstName"
                                               type="text" value="" placeholder="Firstname" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input id="accountFamilyName" class="form-control" name="accountFamilyName"
                                               type="text" value="" placeholder="Lastname" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input id="accountEmail" class="form-control" name="accountEmail"
                                               type="text" value="" placeholder="Email" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <button class="btn btn-sm blast-btn" onclick="updateProfile();">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
