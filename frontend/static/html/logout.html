<!DOCTYPE html>
<html lang="en">
<!--
this page is used as default page only redirect can be found here -->
<head>
    <meta charset="UTF-8">
    <!-- links starts here -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <!-- scripts starts here -->
    <script src="/js/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/js/jquery-1.12.4/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery-cookie-1.4.1/jquery.cookie.js"></script>
</head>
<body>

    <script>
        const destroyCookie = function() {
            return new Promise(function(resolve, reject) {
                $.each($.cookie(), function(k, v) {
                    $.removeCookie(k, {path: '/'})
                    $.removeCookie(k, {path: '/html'})
                })
                resolve(true)
            })
        }

        destroyCookie().then(function(res) {
            location.href = '/html/login.html'
        })
    </script>

</body>
<html>
