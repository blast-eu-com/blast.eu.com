<body>

    <script>
        const destroyCookie = function() {
            return new Promise(function(resolve, reject) {
                $.each($.cookie(), function(k, v) {
                    $.removeCookie(k, {path: '/'})
                    $.removeCookie(k, {path: '/html'})
                })
                resolve(true)
            })
        }

        destroyCookie().then(function(res) {
            location.href = '/html/login.html'
        })
        /* window.parent.$("button#btnTrigModal").trigger('click') */
    </script>

</body>
