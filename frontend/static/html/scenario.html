<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta starts here -->
        <meta charset="UTF-8">
        <meta title="BLAST Scenario management">
        <meta name="author" content="www.blast.eu.com">
        <meta name="description" content="Manage BLAST scenario">
        <meta name="keywords" content="blast, blast.eu.com, scenario, management">
        <!-- link starts here -->
        <link rel="icon" href="/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/blast.eu.com.css" />
        <link rel="stylesheet" type="text/css" href="/css/pagination.css" />
        <link rel="stylesheet" type="text/css" href="/js/fancytree-2.38.0/skin-xp/ui.fancytree.min.css"/>
        <!-- script starts here -->
        <script src="/js/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <script src="/js/jquery-1.12.4/jquery-1.12.4.min.js"></script>
        <script src="/js/popper-2.11.2/popper.min.js"></script>
        <script src="/js/fancytree-2.38.0/jquery.fancytree-all-deps.min.js"></script>
        <script src="/js/jquery-cookie-1.4.1/jquery.cookie.js"></script>
        <script src="/js/pagination-2.1.5/pagination.min.js"></script>
        <script src="/js/blast-ui/scenario/ui.js" type="module"></script>
        <script src="/js/blast-ui/main/navBars/ui.js" type="module"></script>
    </head>


    <body class="d-flex flex-column min-vh-100 bg-light" margin="0" onload="main();">
         <!-- Preload -->
        <div id="preload" class="preload"></div>
        <script>
            document.onreadystatechange = function() {
                if (document.readyState !== 'complete' ) {
                    document.querySelector('body').style.visibility = 'hidden'
                    document.querySelector('#preload').style.visibility = 'visible'
                } else if ( document.readyState === 'complete' ) {
                    document.querySelector('#preload').style.visibility = 'hidden'
                    document.querySelector('body').style.visibility = 'visible'
                }
            }
        </script>

        <div id="container p-0 min-vh-100 min-vw-100">
            <div id="nav_container" class="min-vw-100 bg-dark blast-nav"></div>
            <div id="side_nav_container" class="d-inline-block min-vh-100 blast-sidenav">
                <script type="module">mainUI("scenario");</script>
            </div>

            <div id="blast-disp" class="min-vh-100 blast-disp">
                <div>
                    <nav class="blast-obj-title" aria-label="breadcrumb">
                        <ol class="breadcrumb blast-breadcrumb fs-4 text-white">
                            <li class="breadcrumb-item active" aria-current="page">Scenario</li>
                        </ol>
                    </nav>

                    <div class="row m-3">
                        <div class="col-md-2">
                            <div class="list-group shadow-sm" id="scenarioListTab" role="tablist">
                                <a id="scenarioForm" class="list-group-item list-group-item-action active"
                                   data-bs-toggle="list" role="tab" href="#form"
                                   aria-controls="Form">Form</a>

                                <a id="scenarioManage" class="list-group-item list-group-item-action"
                                   data-bs-toggle="list" role="tab" href="#manage"
                                   aria-controls="Manage">Manage</a>

                                <a id="scenarioReport" class="list-group-item list-group-item-action"
                                   data-bs-toggle="list" role="tab" href="#run"
                                   aria-controls="Report">Report</a>
                            </div>
                        </div>

                        <div class="col-md-10">

                            <div class="tab-content" id="scenarioTabContent">
                                <div class="tab-pane fade show active" id="form" role="tabpanel"
                                     aria-labelledby="scenarioForm">

                                    <div class="row h-100">

                                        <!-- Scenario nodes tree -->
                                        <div class="col-3 pe-1" style="padding: 0;">
                                            <div class="card blast-card shadow-sm h-100 rounded">
                                            <!-- <div class="card-title p-2">Management tree</div> -->
                                                <div class="card-body">
                                                    <p id="scenarioNodesTree" class="card-text col s4"></p>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Scenario form -->
                                        <div class="col" style="padding: 0;">
                                            <div class="card blast-card shadow-sm rounded">
                                                <div class="card-header blast-card-header">
                                                    <div class="row">
                                                        <h4 class="col-md-9">Scenario Form</h4>
                                                        <div class="col-md-3">
                                                            <button onclick="saveScenario();" class="btn blast-btn ">Save</button>
                                                            <button onclick="oneShotScenario();" class="btn blast-btn">Run</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <p id="scenarioFormContainer" class="card-text"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="manage" role="tabpanel" aria-labelledby="scenarioManage">
                                    <div id="scenarioManager" class="row h-100"></div>
                                </div>

                                <div class="tab-pane fade" id="run" role="tabpanel" aria-labelledby="scenarioReport">
                                    <div id="scenarioReporter" class="row h-100">
                                        <div id="scenarioReportContainer" class="col-12 p-0">
                                            <div class="card blast-card shadow-sm rounded">
                                                <div class="card-body">
                                                    <div class="card-title row">
                                                        <h4 class="col-md-10">Scenario last one hour</h4>
                                                        <div class="col-md-2">
                                                            <div class="form-check form-switch">
                                                                <input class="form-check-input" type="checkbox"
                                                                        id="switchScenarioReportLast"
                                                                        onclick="switchScenarioReportLast();">
                                                                <label class="form-check-label" for="switchScenarioReportLast">Auto refresh</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="scenarioLast" class="card-text"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notification-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
    </body>
</html>
