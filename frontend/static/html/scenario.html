<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- start some meta here -->
        <meta charset="UTF-8">
        <meta title="environment management">
        <link rel="icon" href="/img/favicon.ico" />
        <!-- Load bootstrap stack
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-4.5.2-dist/css/bootstrap.min.css" />
        <script src="/js/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script> -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" />
        <script src="/js/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
        <!-- End Load bootstrap stack -->
        <link rel="stylesheet" type="text/css" href="/css/blast.eu.com.css" />
        <link rel="stylesheet" type="text/css" href="/js/fancytree-2.38.0/skin-xp/ui.fancytree.min.css"/>
        <script src="/js/jquery-1.12.4/jquery-1.12.4.min.js"></script>
        <script src="/js/popper-1.16.1/popper.min.js"></script>
        <script src="/js/fancytree-2.38.0/jquery.fancytree-all-deps.min.js"></script>
        <script src="/js/jquery-cookie-1.4.1/jquery.cookie.js"></script>
        <script src="/js/blast-ui/bootstrap/scenario/ui.js" type="module"></script>
    </head>


    <body class="d-flex flex-column min-vh-100 bg-light" margin="0" onload="main();">
         <!-- Preload -->
        <div id="preload" class="preload"></div>
        <script>
            document.onreadystatechange = function() {
                if (document.readyState !== 'complete' ) {
                    document.querySelector('body').style.visibility = 'hidden'
                    document.querySelector('#preload').style.visibility = 'visible'
                } else if ( document.readyState === 'complete' ) {
                    document.querySelector('#preload').style.visibility = 'hidden'
                    document.querySelector('body').style.visibility = 'visible'
                }
            }
        </script>

        <div id="container p-0 min-vh-100 min-vw-100">

            <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
                <div id="toaster" style="position: absolute; top: 65px; right: 30px"></div></div>

            <div id="nav_container" class="min-vw-100 bg-dark blast-nav"></div>

            <div id="side_nav_container" class="d-inline-block min-vh-100 blast-sidenav">
                <script type="module">
                        import Nav from "/js/nav.js"
                        let nav = new Nav()
                        nav.loadNavBars("management");
                </script>
            </div>

            <div id="blast-disp" class="min-vh-100 blast-disp">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb blast-breadcrumb fs-4 text-white">
                            <li class="breadcrumb-item active" aria-current="page">Scenario</li>
                        </ol>
                    </nav>


                    <div class="row h-100 m-1">
                        <div class="col-3">
                            <div class="card blast-card shadow-sm h-100 border">
                                <!-- <div class="card-title p-2">Management tree</div> -->
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id="scenarioNodesTree" class="col s4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card blast-card shadow-sm border">
                                <div class="card-body">
                                    <div class="card-title row">
                                        <h4 class="col-md-10 fs-4">Scenario Form</h4>
                                        <div class="col-md-2">
                                            <button onclick="saveScenario();" class="btn blast-btn ">Save</button>
                                           <button onclick="oneShotScenario();" class="btn blast-btn">Run</button>
                                        </div>
                                    </div>
                                    <div id="scenarioForm" class="card-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card blast-card shadow-sm m-3 border">
                        <div class="card-body">
                            <div class="card-title row">
                                <h4 class="col-md-10">Scenario Last</h4>
                                <div class="col-md-2">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox"
                                               id="switchScenarioReportLast"
                                               onclick="switchScenarioReportLast();">
                                        <label class="form-check-label" for="switchScenarioReportLast">Activate Refresh</label>
                                    </div>
                                </div>
                            </div>
                            <div id="scenarioLast" class="card-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
