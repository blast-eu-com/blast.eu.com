<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- start some meta here -->
        <meta charset="UTF-8">
        <meta title="report">
        <link rel="icon" href="/img/favicon.ico" />
        <!-- Load Jquery -->
        <script src="/js/jquery-1.12.4/jquery-1.12.4.min.js"></script>
        <script src="/js/jquery-cookie-1.4.1/jquery.cookie.js"></script>
        <!-- Load Moment -->
        <script src="/js/moment/moment.min.js"></script>
        <!-- Load Chart -->
        <script src="/js/chart-3.0.0-beta.12/chart.min.js"></script>
        <!-- Load bootstrap -->
        <script src="/js/popper-1.16.1/popper.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" />
        <script src="/js/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
        <!-- Load datePicker -->
        <link rel="stylesheet" type="text/css" href="/css/daterangepicker-3.1/daterangepicker.css" />
        <script src="/js/daterangepicker-3.1/daterangepicker.js"></script>
        <!-- Load Blast -->
        <link rel="stylesheet" type="text/css" href="/css/blast.eu.com.css" />
        <script src="/js/blast-ui/report/ui.js" type="module"></script>
    </head>


    <body class="d-flex flex-column bb" margin="0" onload="main() ;">
        <!-- Preload -->
        <div id="preload" class="preload"></div>
        <script>
            document.onreadystatechange = function() {
                if (document.readyState !== 'complete' ) {
                    document.querySelector('body').style.visibility = 'hidden'
                    document.querySelector('#preload').style.visibility = 'visible'
                } else if ( document.readyState === 'complete' ) {
                    document.querySelector('#preload').style.visibility = 'hidden'
                    document.querySelector('body').style.visibility = 'visible'
                }
            }
        </script>

        <div class="container p-0 min-vh-100 min-vw-100">

            <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
                <div id="toaster" style="position: absolute; top: 65px; right: 30px; z-index: 1000; margin-top: 10px;"></div></div>

            <div id="nav_container" class="min-vw-100 bg-dark blast-nav"></div>

            <div id="side_nav_container" class="d-inline-block min-vh-100 blast-nav-background blast-sidenav">
                <script type="module">
                    import Nav from "/js/nav.js"
                    let nav = new Nav()
                    nav.loadNavBars("report");
                </script>
            </div>

            <div id="blast-disp" class="min-vh-100 blast-disp">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb blast-breadcrumb fs-4 text-white">
                            <li class="breadcrumb-item" aria-current="page">Report</li>
                        </ol>
                    </nav>

                    <div class="card blast-card shadow-sm m-3 border">
                        <div class="card-body">
                            <div class="card-title fs-4">Report Filter</div>
                            <div id="reportForm" class="m-3"></div>
                        </div>
                    </div>

                    <div class="card blast-card shadow-sm m-3 border">
                        <div class="card-body">
                            <div class="row mx-1 my-3">
                                <div class="col-md-2">
                                    <div class="list-group" id="reportListTab" role="tablist">
                                        <a id="reportScheduler" class="list-group-item list-group-item-action active"
                                           data-bs-toggle="list" role="tab" href="#schedulerReportSection"
                                           aria-controls="sched" style="border-radius: 0;"
                                           onclick="loadReportScheduler() ;">Scheduler</a>

                                        <a id="reportScenario" class="list-group-item list-group-item-action"
                                           data-bs-toggle="list" role="tab" href="#scenarioReportSection"
                                           aria-controls="sce" onclick="loadReportScenario() ;">Scenario</a>

                                        <a id="reportScript" class="list-group-item list-group-item-action"
                                           data-bs-toggle="list" role="tab" href="#scriptReportSection"
                                           aria-controls="scr" style="border-radius: 0;"
                                           onclick="loadReportScript() ;">Script</a>
                                    </div>
                                </div>

                                <div class="col-md-10">
                                    <div class="tab-content" id="reportTabContent">
                                        <div class="tab-pane fade show active" id="schedulerReportSection" role="tabpanel"
                                             aria-labelledby="reportScheduler" style="margin-left: -15px;">
                                            <div class="card blast-card shadow-sm border">
                                                <div class="card-body">
                                                    <h4 class="card-title mb-4">Report Schedulers</h4>
                                                    <p id="schedulerReport" class="card-text">
                                                        <div id="reportSchedulerChart"></div>
                                                        <div id="reportSchedulerList"></div>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="scenarioReportSection" role="tabpanel"
                                             aria-labelledby="reportScenario" style="margin-left: -15px;">
                                            <div class="card blast-card shadow-sm border">
                                                <div class="card-body">
                                                    <h4 class="card-title mb-4">Report Scenarios</h4>
                                                    <p id="scenarioReport" class="card-text">
                                                        <div id="reportScenarioChart"></div>
                                                        <div id="reportScenarioList"></div>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="scriptReportSection" role="tabpanel"
                                             aria-labelledby="reportScript" style="margin-left: -15px">
                                            <div class="card blast-card shadow-sm border mb-3">
                                                <div class="card-body">
                                                    <h4 class="card-title mb-4">Report Scripts</h4>
                                                    <p id="scriptReport" class="card-text">
                                                        <div id="reportScriptChart"></div>
                                                        <div id="reportScriptList"></div>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
