<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- HEADER HOME PAGE -->
        <!-- STARTING WITH SOME STYLE FOR THE DESIGN -->
        <meta charset="UTF-8">
        <meta title="management">
        <!-- start some link here -->
        <link rel="icon" href="/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-4.5.2-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/blast.eu.com.css" />
        <script src="/js/jquery-1.12.4/jquery-1.12.4.min.js"></script>
        <script src="/js/jquery-cookie-1.4.1/jquery.cookie.js"></script>
        <script src="/js/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
        <script src="/js/blast-ui/main/navBars/ui.js" type="module"></script>

    </head>
    <body class="d-flex flex-column min-vh-100 bg-light" margin="0" style="overflow: hidden">

        <!-- Preload -->
        <div id="preload" class="preload"></div>
        <script>
            document.onreadystatechange = function() {
                if (document.readyState !== 'complete' ) {
                    document.querySelector('body').style.visibility = 'hidden'
                    document.querySelector('#preload').style.visibility = 'visible'
                } else if ( document.readyState === 'complete' ) {
                    document.querySelector('#preload').style.visibility = 'hidden'
                    document.querySelector('body').style.visibility = 'visible'
                }
            }
        </script>

        <div class="container p-0 min-vh-100 min-vw-100">

            <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
                <div id="toaster" style="position: absolute; top: 65px; right: 30px"></div></div>

            <div id="nav_container" class="min-vw-100 bg-dark"
                 style="position: fixed; top: 0; z-index: 1000"></div>

            <div id="side_nav_container" class="d-inline-block min-vh-100"
                style="position: fixed; top: 0; width: 250px; float: left; background-color: #f2f2f2; border-right: 1px solid #e9ecef">
                <script type="module">mainUI("dashboard");</script>
            </div>

            <div class="min-vh-100" style="margin-left: 250px; margin-top: -100px; background-color: #ffffff;"></div>
        </div>
    </body>
</html>
